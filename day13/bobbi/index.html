<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <section class="board">
      <div class="text">
        <span class="checker unchecked">

        </span>
        <span><span class="essetial">(필수)</span>개인정보처리방침</span>
      </div>
      <div class="text">
        <span class="checker unchecked">
          <i class="fa-solid fa-check"></i>
        </span>
        <span><span class="essetial">(필수)</span>서비스 이용약관</span>
      </div>
      <div class="text">
        <span class="checker unchecked">
          <i class="fa-solid fa-check"></i>
        </span>

      </div>
      <div class="text">
        <span class="checker unchecked">

        </span>

      <div class="text">
        <span class="checker unchecked">

        </span>
        <span><span>(선택)</span>서비스 개인정보 수집 이용 동의</span>
      </div>
      <div class="text">
        <span class="checker unchecked">
          <i class="fa-solid fa-check"></i>
        </span>

      <button class="button unconfirm">확인</button>
